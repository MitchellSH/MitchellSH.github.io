                <figure class="effect-bubba menu animated fadeInDown one">
                    <img src="img/12.jpg" alt="img12"/>
                    <figcaption>
                        <h2>Pre<span>Wake</span></h2>
                        <p>A pre Wake app, using Rails, where friends can post what they will miss about you before you "kick the bucket".  <i class="fa fa-check-square fa-1x"><label class='status'>complete</label></i></p>
                        <a href="https://pre-wake.herokuapp.com/">View more</a>

                </figure>
                <figure class="effect-milo menu animated fadeInDown two">
                    <img src="img/2.jpg" alt="img02"/>

                        <a href="http://mitchellhollander.com/Mitch-sta-pic">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-marley menu animated fadeInDown three">
                    <img src="img/3.jpg" alt="img03"/>
                    <figcaption>
                        <h2>Mitchsta<span>Chat</span></h2>
                        <p>A chatroom application using the Firebase DB and API. It's also mobile friendly and has a different UI when using it on a mobile device.  <i class="fa fa-check-square fa-1x"><label class='status'>complete</label></i></p>
                        <a href="http://mitchellhollander.com/Mitchsta-Chat">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-sarah menu animated fadeInDown four">
                    <img src="img/10.jpg" alt="img10"/>
                    <figcaption>
                        <h2>Tagsta<span>Pic</span></h2>
                        <p>A small side project that pulls in pictures from Instagram's API and creates a slide show.  <i class="fa fa-check-square fa-1x"><label class='status'>complete</label></i></p>
                        <a href="http://tagstapic.herokuapp.com/">View more</a>
                    </figcaption>
                </figure>
